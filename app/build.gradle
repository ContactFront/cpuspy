apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:+'
    }
}

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

// build version
def versionMajor = 3
def versionMinor = 1
def versionPatch = 1

android {
    compileSdkVersion 22
    buildToolsVersion "23.0.0 rc2"

    defaultConfig {
        applicationId "org.axdev.cpuspy"
        versionCode 100010
        versionName "${versionMajor}.${versionMinor}.${versionPatch}"
        minSdkVersion 19
        targetSdkVersion 22
    }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        release {
            minifyEnabled true
            zipAlignEnabled true
            proguardFile 'proguard-android.txt'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:22.2.0@aar'
    compile 'com.android.support:cardview-v7:22.2.0@aar'
    compile 'com.android.support:appcompat-v7:22.2.0@aar'
    compile 'com.android.support:support-annotations:22.2.0@jar'

    compile 'com.afollestad:material-dialogs:0.7.6.0'
    compile 'com.balysv:material-ripple:1.0.2'
    compile 'com.jakewharton:butterknife:6.1.0'
    compile 'com.nispok:snackbar:2.10.10'
    compile 'com.pavelsikun:material-seekbar-preference:0.7+'
    compile('com.crashlytics.sdk.android:crashlytics:+') {
        transitive = true;
    }
}

apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:+'
    }
}

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

// build version
def versionMajor = 3
def versionMinor = 1
def versionPatch = 7

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.0"

    defaultConfig {
        applicationId "org.axdev.cpuspy"
        versionCode 100017
        versionName "${versionMajor}.${versionMinor}.${versionPatch}"
        minSdkVersion 19
        targetSdkVersion 23
    }

    lintOptions {
        abortOnError false
        disable 'InvalidPackage'
    }

    buildTypes {
        release {
            minifyEnabled true
            zipAlignEnabled true
            proguardFile 'proguard-android.txt'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:23.0.1@aar'
    compile 'com.android.support:cardview-v7:23.0.1@aar'
    compile 'com.android.support:appcompat-v7:23.0.1@aar'
    compile 'com.android.support:design:23.0.1@aar'
    compile 'com.android.support:support-annotations:23.0.1@jar'

    compile 'com.afollestad:material-dialogs:0.7.9.1'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.nispok:snackbar:2.11.0'
    compile('com.crashlytics.sdk.android:crashlytics:+') {
        transitive = true;
    }

    debugCompile 'me.drakeet.library:crashwoodpecker:0.9.1'
    releaseCompile 'me.drakeet.library:crashwoodpecker-do-nothing:0.9.1'
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.3.1'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.3.1'
}
